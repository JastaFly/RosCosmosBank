<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="">
    <link rel="stylesheet" href="./css/main.min.css">

</head>
<body>
<header>
    <a href="" class="btn">К списку сообщений</a>
    <div class="logo">
        <img src="img/logo.png" alt="logo">
    </div>


    <a href="" class="btn btn_green">К выпискам</a>
</header>

<div class="container">

 <form class="form">
                <h1>Запрос банковской выписки:</h1>
                <div class="form__row">

  <label for="name" class="form__label">Имя клиента: </label>
                        <input type="text" id="name" class="form__input"
                               placeholder="Вася Иванов">



                        <label for="e-mail" class="form__label">Почта клиента: </label>
                        <input type="email" id="e-mail" class="form__input"
                               placeholder="vivanov321@mail.ru">

                </div>


                    <label class="form__label">Период </label>
                    <div class="form__wrap">
                        <div class="form__input-group">
                            <label for="from" class="form__label">C </label>
                            <input class="form__input form__input_mr-right-10" type="date" id="from" name="from" value="26.12.2024">
                        </div>
                        <div class="form__input-group">
                            <label for="to" class="form__label">Пo </label>
                            <input class="form__input" type="date" id="to" name="to" value="02.08.2025">
                        </div>
                    </div>
                    <input class="btn btn_submit" type="submit" value="Запросить">


            </form>


</div>


</div>
        
    </form>
    



<script src="./js/main.js"></script>
</div>
</body>
</html>
